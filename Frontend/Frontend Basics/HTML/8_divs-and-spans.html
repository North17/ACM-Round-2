<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a description">
    <title>Marc's Website</title>
</head>

<body>

    <!--Inline elements (can sit next to each other)-->
    <a href="#">Link1</a>
    <a href="#">Link2</a>  

    <hr>

    <!--Block elements (take up full width of page)-->
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>

    <!-- Inline containers (spans) -->
    <span>Span 1</span>
    <span>Span 2</span>

    <!-- Block containers (divs) -->
    <div>Div 1</div>
    <div>Div 2</div>

</body>
